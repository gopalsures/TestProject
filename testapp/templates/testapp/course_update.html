<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">

    <title>APP DATA</title>
  </head>
  <body>
    <h1>UPDATED COURSE INFORMATION</h1>
    <form class="" action="/testapp/cupdate/{{obj.id}}/"  method="post" >
      {% csrf_token %}
      Course Name: <input type="text" name="course_title" value="{{obj.course_title}}"> <br><br>

      Course Descriptions: <input type="text" name="course_desc" value="{{obj.course_desc}}"> <br><br>

      <input type="submit" name="" value="UPDATED">
    </form>

    <h1>Delete COURSE INFORMATION</h1>
    <form class="" action="/testapp/cdelete/{{obj.id}}/"  method="get" >
      Course Name: <input type="text" name="course_title" value="{{obj.course_title}}"> <br><br>
      <input type="submit" name="" value="Delete">



  </body>
</html>
